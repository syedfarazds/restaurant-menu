<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Future Restaurant ‚Äì Order Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    .menu-section { margin-bottom: 20px; }
    .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    .menu-item:last-child { border-bottom: none; }
    .menu-item label { flex: 1; }
    .menu-item input[type="number"] { width: 60px; padding: 5px; }
    .order-form { margin-top: 30px; }
    .order-form input, .order-form button { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
    .order-form button { background: #28a745; color: white; border: none; font-size: 16px; cursor: pointer; }
    .order-form button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Future Restaurant</h1>
    <p style="text-align:center;">Table: <strong>1</strong></p>

    <form action="https://https://hook.us2.make.com/b5ur2bgvgag55c8563gho8yu4hc4amf5" method="POST">
      <!-- Menu Section -->
      <div class="menu-section">
        <h2>Main Courses</h2>
        <div class="menu-item">
          <label for="qty_shawarma">Chicken Shawarma ‚Äì 25 SAR</label>
          <input type="number" id="qty_shawarma" name="Chicken Shawarma" min="0" value="0">
        </div>
        <div class="menu-item">
          <label for="qty_kabsa">Beef Kabsa ‚Äì 35 SAR</label>
          <input type="number" id="qty_kabsa" name="Beef Kabsa" min="0" value="0">
        </div>
        <div class="menu-item">
          <label for="qty_grilled">Grilled Chicken ‚Äì 30 SAR</label>
          <input type="number" id="qty_grilled" name="Grilled Chicken" min="0" value="0">
        </div>
      </div>

      <div class="menu-section">
        <h2>Sides & Salads</h2>
        <div class="menu-item">
          <label for="qty_salad">Caesar Salad ‚Äì 20 SAR</label>
          <input type="number" id="qty_salad" name="Caesar Salad" min="0" value="0">
        </div>
        <div class="menu-item">
          <label for="qty_fries">French Fries ‚Äì 15 SAR</label>
          <input type="number" id="qty_fries" name="French Fries" min="0" value="0">
        </div>
      </div>

      <div class="menu-section">
        <h2>Beverages</h2>
        <div class="menu-item">
          <label for="qty_soda">Soft Drink ‚Äì 8 SAR</label>
          <input type="number" id="qty_soda" name="Soft Drink" min="0" value="0">
        </div>
        <div class="menu-item">
          <label for="qty_juice">Fresh Juice ‚Äì 12 SAR</label>
          <input type="number" id="qty_juice" name="Fresh Juice" min="0" value="0">
        </div>
      </div>

      <!-- Customer Details -->
      <div class="order-form">
        <input type="hidden" name="table" value="Table 1">
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="WhatsApp Number (include country code)" required>
        <button type="submit">üçΩÔ∏è Confirm Order</button>
      </div>
    </form>
  </div>
</body>
</html>
